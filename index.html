<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>
             
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);
            switch (randomNumber) {
                case 0:
                    computerChoice = 'rock'
                    break;

                case 1:
                    computerChoice = 'paper'
                    break;
            
                default:
                    computerChoice = 'scissors'
                    break;
            }
            return computerChoice;    
        }

        function getHumanChoice(choice) {
            let lowercase = choice.toLowerCase();
            return lowercase;
        }
        
        function playGame() {
            let humanChoice = getHumanChoice(prompt('Rock, paper or scissors?', ''));
            let computerChoice = getComputerChoice();
            let winLose;

            function playRound(humChoice, compChoice) {
                
                console.log(`Your choice: ${humChoice} `,`Computer choice: ${compChoice} `)
                if (humChoice == compChoice) {
                    console.log('Draw')
                } else {

                    switch (humChoice) {
                        case 'rock':
                            winLose = (compChoice == 'scissors' ? 'win' : 'lose');
                            break;
                        case 'paper':
                            winLose = (compChoice == 'rock' ? 'win' : 'lose');
                            break;
                        case 'scissors':
                            winLose = (compChoice == 'paper' ? 'win' : 'lose');
                            break;
                        default:
                            winLose = 'draw';
                            console.log('invalid string');
                            break;
                    }
                    console.log(`You ${winLose}`);
                }
                return winLose;
                
            } 

            playRound(humanChoice, computerChoice);
        }

    </script>
    
</body>
</html>
