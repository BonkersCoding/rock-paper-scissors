<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>
             
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);
            switch (randomNumber) {
                case 0:
                    computerChoice = 'rock'
                    break;

                case 1:
                    computerChoice = 'paper'
                    break;
            
                default:
                    computerChoice = 'scissors'
                    break;
            }
            return computerChoice;    
        }

        function getHumanChoice(choice) {
            let humanChoice = choice.toLowerCase();
            return humanChoice;
        }
        

        function playRound () {
            let humChoice = getHumanChoice(prompt('Rock, paper or scissors?', ''));
            let compChoice = getComputerChoice();
            let winLose;
            if (humChoice == compChoice) {
                console.log('Draw')
            } else {

                switch (humChoice) {
                    case 'rock':
                        winLose = (compChoice == 'scissors' ? 1 : 0);
                        break;
                    case 'paper':
                        winLose = (compChoice == 'rock' ? 1 : 0);
                        break;
                    case 'scissors':
                        winLose = (compChoice == 'paper' ? 1 : 0);
                        break;
                    default:
                        console.log('invalid string');
                        break;
                }
            }
            console.log(humChoice, compChoice, winLose);
            }        

    </script>
    
</body>
</html>
